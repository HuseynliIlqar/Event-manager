{% extends "base.html" %}

{% load static %}

{% block title %}Why us{% endblock %}

{% block content %}
  <!-- Us section -->
  <section class="us_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Why Choose Us
        </h2>
      </div>

      <div class="us_container ">
        <div class="row">
          {% for why_choose in why_choose_us %}
          <div class="col-lg-3 col-md-6">
            <div class="box">
              <div class="img-box">
                <img src="{{ why_choose.img_box.url }}"alt="">
              </div>
              <div class="detail-box">
                <h5>
                  {{why_choose.title}}
                </h5>
                <p>
                  {{why_choose.description}}
                </p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  <!-- end us section -->

{% endblock %}
